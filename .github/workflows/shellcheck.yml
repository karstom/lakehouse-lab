# .github/workflows/shellcheck.yml
name: Shell Script Linting
on: [push, pull_request]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
        env:
          SHELLCHECK_OPTS: -e SC2034 -e SC2086
